version: '3.7'

services:

    jenkins:

        image: jenkins/jenkins:lts
        container_name: jenkins
        privileged: true
        user: root
        ports:
            - ${JENKINS_PORT}:8080
            - 50000:50000
        volumes:
            - ${JENKINS_HOME}:/var/jenkins_home
            - /var/run/docker.sock:/var/run/docker.sock
            - /usr/local/bin/docker:/usr/local/bin/docker

